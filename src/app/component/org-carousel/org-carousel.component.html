<div class="canvas_container">
  <div class="canvas">
    <mdb-carousel [type]="'carousel-multi-item'"
                  [animation]="'slide'" [interval]='0' [isControls]="true" [keyboard]='true'>
      <mdb-carousel-item *ngFor="let item of slides; let i = index">
        <div class="col-md-4" *ngFor="let card of item; let cardIndex = index">
          <mdb-card class="my-1">
            <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
            <mdb-card-body>
              <mdb-card-title>
                <h4>{{card.title}}</h4>
              </mdb-card-title>
              <hr>
              <ul>
                  <li>{{card.date}}, {{card.time}} </li>
                  <li>{{card.location}}</li>
                  <li>{{card.description}}</li>
                </ul>
            </mdb-card-body>
          </mdb-card>
        </div>
      </mdb-carousel-item>
    </mdb-carousel>
    <div class="remove-control">
      <div class="remove-button">
        <button mat-raised-button (click)="showHideRemove()">Remove a job</button>
      </div>
      <div [hidden]="!removeUp" class="report-form">
        <mat-form-field>
          <input #title matInput placeholder="Job title to remove">
        </mat-form-field>
        <button mat-button (click)="remove(title.value)">Remove</button>
      </div>
    </div>
  </div>
</div>
