<div class="canvas_container">
  <div class="canvas">
    <mdb-carousel [type]="'carousel-multi-item'"
                  [animation]="'slide'" [interval]='0'>
      <mdb-carousel-item *ngFor="let item of slides; let i = index">
        <div class="col-md-4" *ngFor="let card of item; let cardIndex = index">
          <mdb-card class="my-1">
            <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
            <mdb-card-body>
              <mdb-card-title>
                <h4>{{card.title}}</h4>
              </mdb-card-title>
              <p>{{card.description}}</p>
              <a mdbBtn  color="primary" class="waves-light" mdbWavesEffect>{{card.buttonText}}</a>
            </mdb-card-body>
          </mdb-card>
        </div>
      </mdb-carousel-item>
    </mdb-carousel>
  </div>
</div>
