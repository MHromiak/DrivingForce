















<div style="width: 100%; height: 100vh; overflow: hidden;">
  <div class="Title-and-icon" style="font-size: 60px">
    <b>
      Driving Force
    </b>
    <div>
      <img src="assets/charity_icon.png" style="height: 80px;" alt="">
    </div>
  </div>



<div class="login">
  <h1>Welcome back</h1>
  <!-- <form method="post"> -->
      <input type="text" #email placeholder="E-mail" required="required" id="email" />
      <input type="password" #pass placeholder="Password" required="required" id="password" (keyup)="0"/>
      <p>{{email.value}}</p>
      <p>{{pass.value}}</p>
      <div class="vol-login" ng-init="route = '/volunteer'">
        <button (click)="toggleProgress(); login_volunteer(email.value, pass.value)">Log in as a Volunteer</button> 
        <button (click)="to_register_vol()">Register as a volunteer</button>
      </div>
     

      <div class="org-login">
        <button (click)="toggleProgress(); login_org(email.value, pass.value)">Log in as an Organization</button>
        <button (click)="to_register_org()">Register as an organization</button>
        
    </div>
  <!-- </form> -->
</div>

<div [hidden]="show">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <h1>{{message}}</h1>
</div>
