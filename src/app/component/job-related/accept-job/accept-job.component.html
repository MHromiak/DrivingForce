

<div class="canvas_container">
    <div class="canvas">
      <mdb-carousel [type]="'carousel-multi-item'"
                    [animation]="'slide'" [interval]='0' [keyboard]='true'>
        <mdb-carousel-item *ngFor="let item of slides; let i = index">
          <div class="col-md-4" *ngFor="let card of item; let cardIndex = index">
            <mdb-card class="my-1">
              <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
              <mdb-card-body>
                <mdb-card-title>
                  <h4>{{card.title}}</h4>
                </mdb-card-title>
                <hr>
                <ul>
                    <li>{{card.date}}, {{card.time}} </li>
                    <li>{{card.location}}</li>
                    <li>{{card.description}}</li>
                  </ul>
                <a mdbBtn (click)='acceptJob()' color="primary" class="waves-light" mdbWavesEffect>I can help!</a>
              </mdb-card-body>
            </mdb-card>
          </div>
        </mdb-carousel-item>
      </mdb-carousel>
    </div>
  </div>



  <div class="report-button">
      <button mat-button (click)="showHideReport()">Report a job</button>
  </div>

  
  <div [hidden]="reportUp" class="report-form">
      <input #title matInput placeholder="Job Title to Report">
      <button mat-button (click)="report(title.value)">Report</button>

  </div>
